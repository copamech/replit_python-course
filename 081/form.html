<form method="post" action="/robot">
  
  <p>Are you made of metal?</p>
  <input type="radio" id="yes" name="metal" value="yes">
  <label for="yes">Yes</label>
  <input type="radio" id="no" name="metal" value="no">
  <label for="no">No</label><br>
    
  <p>If you get wounded, what fluid comes out of your body? <input type="text" name="fluid"></p>
    
  <p>Do you dream of electric sheep?
    <select name="dream">
      <option value="yes">Every night</option>
      <option value="error">ERROR</option>
      <option value="no">Of course not!</option>
    </select>
  </p>

  <button type="submit">I am not a robot</button>
    
</form>
